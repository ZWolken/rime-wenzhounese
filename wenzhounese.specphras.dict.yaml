割耳朵兒
隔江過水
隔遠山叫
隔洋過海
擺擺樣子
蓬頭散發
賴皮賴臉
賴歪凶妝
儆儆快好
#P431
鼻頭鑽泥
鼻涕灡流
瞎七搭八
影跡無蹤
磐嶼撐篙
嬉下兒先
懦懦佛兒
蟹醬恁兒
麒麟趕龍
#第五節 五字詞
一懶生百病
十補九不足
人死如燈滅
人窮狗也欺
上門眙八字
門神貼反爻
無風三尺浪
無風樹不響
無債一身輕
風吹兩面倒
老實不客氣
死店活人開
同行如同命
好狗不當路
走紅不走窮
抖抖動菩薩
近佛遠顯靈
肚飽眼不飽
肚痛兩頭爬
悶聲大發財
窮人不窮路
虎死雄心在
肺里想出個
狗肉不上桌
空口講白話
空殼大好佬
彌絲斷條縫
獨腳戲難做
#P432
前客讓後客
捉漏趁天晴
救急不救窮
零頭套三兒
輸人不輸面
#第六節 六字詞
人參不如米心
千聞不如一見
千燒不如一燜
牙齒根里省出
打頭應不着腦
老實人滿肚鬼
有心不怕路遠
好漢不伉女斗
好筍出在牆外
窮官強似富戶
拉擲尿照照自
泥佛也有土性
破蒲鞋湊湊對
襪升起當套褲
腳兒扛起抖抖
湊巧不如起早
#第七節 七字詞
一枚釘釘一個窟
人無笑臉覅開店
三世修來朝南屋
千日航船一日會
千年道行做一拂
千金難買心頭願
千金難買兄弟情
千金難買老來瘦
不見棺材不流淚
不會打鼓聽聲音
不是冤家不聚頭
風頭霉頭兩隔壁
打蛇不死變蛇精
皮坊老闆會吹牛
老實伉你不客氣
有心不怕來路遠
有鈿能使鬼推磨
有鈿難買老來瘦
自搬石頭打自腳
後生無鈿空好漢
多個香爐多個鬼
燈盞無油枉費心
條條山嶺通天頂
和尚無兒孝子多
和尚走爻寺院在
爬你肚裡去一雙
面紅起猴頭臀恁
皇天爬桅頂上叫
鐵打衙門流水兵
冤只可解不可結
#P433
冤家宜解不宜結
黃毛丫頭十八變
做日和尚撞日鍾
船到江心補漏遲
隔層肚皮隔座山
醒底逮尿拉出爻
#第八節 八字詞
一條頭髮絲絆倒人
三扁擔打不出個屁
下引眼淚朝上爿流
六月個坑蟲命不長
死人硬不過棺材板
自個頭不好匄自剃
急驚風碰着慢郎中
破燈籠碰着回頭風
鐵蛀蟲碰着石板刨
硬米餅兒遲早會裂
#第九節 九字詞
一干賒及不得八百現
不當家曉不得柴米貴
不步水曉不得河深淺
未進山門就想做方丈
茶壺打破爻只剩張嘴
眼靈珠瞪起荸薺白恁
