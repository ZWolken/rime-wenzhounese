鬼抬轎恁
鬼咄咄恁
獨自孤命
獨自腳手
前生旁世
前腳後步
搗指頭槍
#P429
破漏船兒
套頭二三
柴爿筋茲
曉得頭腦
流星趕月
家長里短
調狗上面
冤生孽結
黃腫男兒
眼黃兒熱
豬生狗養
豬母娘肚
豬拖狗拔
望門前走
斷草無留
#P430
寅時卯月
密牙細嚼
隨隊瞎弄
搭空頭份
趁燙火熱
翹嘴篤舌
嵌牙齒縫
逾千達萬
蠻人蠻講
